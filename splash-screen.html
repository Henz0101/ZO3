<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WeSpace Splash Screen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      font-size: 4rem;
      color: white;
      opacity: 0;
      animation: fadeInOut 9s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      22.2% { opacity: 1; }    /* ~2 seconds fade in */
      77.7% { opacity: 1; }    /* ~5 seconds visible */
      100% { opacity: 0; }     /* ~2 seconds fade out */
    }
  </style>
  <script>
    // Redirect after 9 seconds (2+5+2)
    setTimeout(() => {
      window.location.href = 'chapter1/splash-screen_act1.html';
    }, 9000);
  </script>
</head>
<body>
  WeSpace
</body>
</html>
