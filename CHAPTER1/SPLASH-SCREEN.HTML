<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter 1</title>
  <style>
    body {
      background: #f0f4f8;
      color: #333;
      font-family: 'Open Sans', sans-serif, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 80%;
      max-width: 700px;
      margin: 60px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    #chapter-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 10px;
      letter-spacing: 0.1em;
    }
    #chapter-subtitle {
      font-size: 1.8rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="game-container">
    <div id="chapter-title">Chapter 1</div>
    <div id="chapter-subtitle">The Beginning of the Story</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "act1.html";
    }, 3000); // redirect after 3 seconds
  </script>

</body>
</html>
